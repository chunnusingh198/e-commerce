<div class="countdown">
  <div class="formsection" *ngIf="showdata">
    <form class="formset" [formGroup]="countform">
      <label>Enter Target Date </label>
      <input type="date" placeholder="Enter Target Date" formControlName="date">
      <button class="sendbutton" (click)="submit()">Send</button>
    </form>
  </div>
<div class="count-down-timer" *ngIf="!showdata">
    <p>Countdown to {{ currentTime }}</p>
    <div class="wrapper">
      <div class="description">
        <p>Days</p>
        <p>Hours</p>
        <p>Minutes</p>
        <p>Seconds</p>
      </div>
      <div class="times">
        <p #days></p>
        <p #hours></p>
        <p #minutes></p>
        <p #seconds></p>
      </div>
    </div>
  </div>
</div>
